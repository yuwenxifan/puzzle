            <p>æ­¥æ•°: <span id="move-count">0</span><span id="progress-indicator" class="progress-indicator" style="display: none;">å·²ä¿å­˜è¿›åº¦</span></p>

        <div class="buttons">

    <script>
        let CELL_SIZE = 100;
        const GRID_SIZE = 6;

        let blocks = [];
        let moveCount = 0;
        let draggedBlock = null;
        let startX, startY;
        let initialBlockX, initialBlockY;
        let isDragging = false;
        let isAnimating = false;

        const STORAGE_KEY = 'huarongdao_progress';

        // è®¡ç®—å®é™…å•å…ƒæ ¼å¤§å°
        function updateCellSize() {
            const board = document.getElementById('game-board');
            const boardWidth = board.offsetWidth - 16;
            CELL_SIZE = boardWidth / GRID_SIZE;
        }

        // ä¿å­˜è¿›åº¦åˆ°localStorage
        function saveProgress() {
            const progress = {
                blocks: blocks.map(b => ({
                    id: b.id,
                    row: b.row,
                    col: b.col
                })),
                moveCount: moveCount,
                timestamp: Date.now()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
            showProgressIndicator();
        }

        // ä»localStorageåŠ è½½è¿›åº¦
        function loadProgress() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (!saved) return null;

                const progress = JSON.parse(saved);
                return progress;
            } catch (e) {
                console.error('åŠ è½½è¿›åº¦å¤±è´¥:', e);
                return null;
            }
        }

        // æ¸…é™¤ä¿å­˜çš„è¿›åº¦
        function clearProgress() {
            localStorage.removeItem(STORAGE_KEY);
            hideProgressIndicator();
        }

        // æ˜¾ç¤ºè¿›åº¦æŒ‡ç¤ºå™¨
        function showProgressIndicator() {
            const indicator = document.getElementById('progress-indicator');
            indicator.style.display = 'inline-block';
        }

        // éšè—è¿›åº¦æŒ‡ç¤ºå™¨
        function hideProgressIndicator() {
            const indicator = document.getElementById('progress-indicator');
            indicator.style.display = 'none';
        }

        // åˆå§‹å¸ƒå±€é…ç½®
        const initialLayout = [
            { id: 'A1', type: 'A', row: 0, col: 0, width: 1, height: 3 },
            { id: 'a1', type: 'a', row: 0, col: 2, width: 1, height: 2 },
            { id: 'b1', type: 'b', row: 0, col: 3, width: 2, height: 1 },
            { id: 'a2', type: 'a', row: 0, col: 5, width: 1, height: 2 },
            { id: 'A2', type: 'A', row: 1, col: 4, width: 1, height: 3 },
            { id: 'b2', type: 'b', row: 2, col: 1, width: 2, height: 1 },
            { id: 'a3', type: 'a', row: 2, col: 3, width: 1, height: 2, special: true },
            { id: 'a4', type: 'a', row: 2, col: 5, width: 1, height: 2 },
            { id: 'B3', type: 'B', row: 3, col: 0, width: 3, height: 1 },
            { id: 'a5', type: 'a', row: 4, col: 1, width: 1, height: 2 },
            { id: 'b3', type: 'b', row: 4, col: 2, width: 2, height: 1 },
            { id: 'b4', type: 'b', row: 4, col: 4, width: 2, height: 1 },
            { id: 'b5', type: 'b', row: 5, col: 2, width: 2, height: 1 },
            { id: 'b6', type: 'b', row: 5, col: 4, width: 2, height: 1 }
        ];

        function initGame(useProgress = true) {
            const board = document.getElementById('game-board');

            // æ›´æ–°å•å…ƒæ ¼å¤§å°
            updateCellSize();

            // æ¸…ç©ºç°æœ‰æ»‘å—
            const existingBlocks = board.querySelectorAll('.block');
            existingBlocks.forEach(block => block.remove());

            blocks = [];
            moveCount = 0;

            // å°è¯•åŠ è½½ä¿å­˜çš„è¿›åº¦
            const savedProgress = useProgress ? loadProgress() : null;

            // åˆ›å»ºç½‘æ ¼çº¿
            createGridLines();

            // åˆ›å»ºæ»‘å—
            initialLayout.forEach(config => {
                createBlock(config);
            });

            // å¦‚æœæœ‰ä¿å­˜çš„è¿›åº¦ï¼Œåº”ç”¨å®ƒ
            if (savedProgress) {
                applyProgress(savedProgress);
            } else {
                hideProgressIndicator();
            }

            updateMoveCount();
        }

        // åº”ç”¨ä¿å­˜çš„è¿›åº¦
        function applyProgress(progress) {
            moveCount = progress.moveCount || 0;

            progress.blocks.forEach(savedBlock => {
                const block = blocks.find(b => b.id === savedBlock.id);
                if (block) {
                    block.row = savedBlock.row;
                    block.col = savedBlock.col;

                    // æ›´æ–°DOMä½ç½®
                    block.element.style.left = (block.col * CELL_SIZE + 3) + 'px';
                    block.element.style.top = (block.row * CELL_SIZE + 3) + 'px';
                }
            });

            showProgressIndicator();
        }

        function createGridLines() {
            const gridLines = document.getElementById('grid-lines');
            gridLines.innerHTML = '';

            // åˆ›å»ºæ¨ªçº¿
            for (let i = 1; i < GRID_SIZE; i++) {
                const line = document.createElement('div');
                line.className = 'grid-line-h';
                line.style.top = (i * CELL_SIZE) + 'px';
                gridLines.appendChild(line);
            }

            // åˆ›å»ºç«–çº¿
            for (let i = 1; i < GRID_SIZE; i++) {
                const line = document.createElement('div');
                line.className = 'grid-line-v';
                line.style.left = (i * CELL_SIZE) + 'px';
                gridLines.appendChild(line);
            }
        }

        function createBlock(config) {
            const block = document.createElement('div');
            block.className = `block type-${config.type}`;
            if (config.special) {
                block.classList.add('special');
            }

            block.style.width = (config.width * CELL_SIZE - 6) + 'px';
            block.style.height = (config.height * CELL_SIZE - 6) + 'px';
            block.style.left = (config.col * CELL_SIZE + 3) + 'px';
            block.style.top = (config.row * CELL_SIZE + 3) + 'px';

            block.dataset.id = config.id;
            block.dataset.width = config.width;
            block.dataset.height = config.height;
            block.dataset.type = config.type;
            block.dataset.special = config.special || false;

            // æ·»åŠ é¼ æ ‡æ‹–æ‹½äº‹ä»¶
            block.addEventListener('mousedown', startDrag);

            // æ·»åŠ è§¦æ‘¸äº‹ä»¶ï¼ˆç§»åŠ¨ç«¯ï¼‰
            block.addEventListener('touchstart', startDrag);

            document.getElementById('game-board').appendChild(block);

            blocks.push({
                element: block,
                ...config
            });
        }

        function startDrag(e) {
            if (isAnimating) return;

            e.preventDefault();
            draggedBlock = e.target;
            isDragging = false;

            // æ”¯æŒè§¦æ‘¸å’Œé¼ æ ‡äº‹ä»¶
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            startX = clientX;
            startY = clientY;
            initialBlockX = parseInt(draggedBlock.style.left);
            initialBlockY = parseInt(draggedBlock.style.top);

            // æ·»åŠ ç§»åŠ¨å’Œç»“æŸäº‹ä»¶ç›‘å¬
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', stopDrag);
        }

        function drag(e) {
            if (!draggedBlock) return;
            e.preventDefault();

            // æ”¯æŒè§¦æ‘¸å’Œé¼ æ ‡äº‹ä»¶
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            const deltaX = clientX - startX;
            const deltaY = clientY - startY;

            // åˆ¤æ–­æ˜¯å¦å¼€å§‹æ‹–æ‹½ï¼ˆç§»åŠ¨è¶…è¿‡5pxï¼‰
            if (!isDragging && (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5)) {
                isDragging = true;
                draggedBlock.classList.add('dragging');
            }

            if (!isDragging) return;

            const type = draggedBlock.dataset.type;
            const width = parseInt(draggedBlock.dataset.width);
            const height = parseInt(draggedBlock.dataset.height);

            // æ ¹æ®æ»‘å—ç±»å‹é™åˆ¶ç§»åŠ¨æ–¹å‘
            if (type === 'a' || type === 'A') {
                // ç«–å‘æ»‘å—ï¼Œåªèƒ½ä¸Šä¸‹ç§»åŠ¨
                draggedBlock.style.top = (initialBlockY + deltaY) + 'px';
            } else if (type === 'b' || type === 'B') {
                // æ¨ªå‘æ»‘å—ï¼Œåªèƒ½å·¦å³ç§»åŠ¨
                draggedBlock.style.left = (initialBlockX + deltaX) + 'px';
            }
        }

        function stopDrag(e) {
            if (!draggedBlock) return;

            const block = draggedBlock;

            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', stopDrag);

            // åˆ¤æ–­æ˜¯ç‚¹å‡»è¿˜æ˜¯æ‹–æ‹½
            if (!isDragging) {
                // æ˜¯ç‚¹å‡»æ“ä½œ
                handleClick(block, e);
                draggedBlock = null;
                return;
            }

            // æ˜¯æ‹–æ‹½æ“ä½œ
            block.classList.remove('dragging');

            const type = block.dataset.type;
            const width = parseInt(block.dataset.width);
            const height = parseInt(block.dataset.height);

            let currentLeft = parseInt(block.style.left);
            let currentTop = parseInt(block.style.top);

            // è½¬æ¢ä¸ºç½‘æ ¼åæ ‡
            let newCol = Math.round((currentLeft - 3) / CELL_SIZE);
            let newRow = Math.round((currentTop - 3) / CELL_SIZE);

            // è·å–åŸå§‹ä½ç½®
            const blockData = blocks.find(b => b.element === block);
            const oldRow = blockData.row;
            const oldCol = blockData.col;

            // æ£€æŸ¥æ˜¯å¦æœ‰ç§»åŠ¨
            let hasMoved = false;

            if (type === 'a' || type === 'A') {
                // ç«–å‘æ»‘å—ï¼Œåªèƒ½ä¸Šä¸‹ç§»åŠ¨
                newCol = oldCol; // ä¿æŒåˆ—ä¸å˜
                // æ‰¾åˆ°ä»oldRowåˆ°newRowè·¯å¾„ä¸Šæœ€è¿‘çš„æœ‰æ•ˆä½ç½®
                newRow = findValidPosition(block, oldRow, newRow, oldCol, width, height, 'vertical');
                hasMoved = newRow !== oldRow;
            } else if (type === 'b' || type === 'B') {
                // æ¨ªå‘æ»‘å—ï¼Œåªèƒ½å·¦å³ç§»åŠ¨
                newRow = oldRow; // ä¿æŒè¡Œä¸å˜
                // æ‰¾åˆ°ä»oldColåˆ°newColè·¯å¾„ä¸Šæœ€è¿‘çš„æœ‰æ•ˆä½ç½®
                newCol = findValidPosition(block, oldCol, newCol, oldRow, width, height, 'horizontal');
                hasMoved = newCol !== oldCol;
            }

            // æ›´æ–°ä½ç½®
            block.style.left = (newCol * CELL_SIZE + 3) + 'px';
            block.style.top = (newRow * CELL_SIZE + 3) + 'px';

            // æ›´æ–°æ•°æ®
            blockData.row = newRow;
            blockData.col = newCol;

            if (hasMoved) {
                moveCount++;
                updateMoveCount();
                saveProgress();
                checkWin();
            }

            draggedBlock = null;
        }

        function findValidPosition(block, oldPos, newPos, fixedPos, width, height, direction) {
            // å¦‚æœæ²¡æœ‰ç§»åŠ¨ï¼Œç›´æ¥è¿”å›åŸä½ç½®
            if (oldPos === newPos) {
                return oldPos;
            }

            // ç¡®å®šç§»åŠ¨æ–¹å‘ï¼ˆæ­£å‘æˆ–è´Ÿå‘ï¼‰
            const step = newPos > oldPos ? 1 : -1;
            let validPos = oldPos;

            // ä»èµ·å§‹ä½ç½®é€æ ¼æ£€æŸ¥åˆ°ç›®æ ‡ä½ç½®
            for (let pos = oldPos + step; step > 0 ? pos <= newPos : pos >= newPos; pos += step) {
                let testRow, testCol;

                if (direction === 'vertical') {
                    testRow = pos;
                    testCol = fixedPos;
                } else {
                    testRow = fixedPos;
                    testCol = pos;
                }

                // æ£€æŸ¥è¿™ä¸ªä½ç½®æ˜¯å¦æœ‰æ•ˆ
                if (isValidMove(block, testRow, testCol, width, height)) {
                    validPos = pos;
                } else {
                    // é‡åˆ°éšœç¢ç‰©ï¼Œåœæ­¢æ£€æŸ¥
                    break;
                }
            }

            return validPos;
        }

        function handleClick(block, e) {
            const blockData = blocks.find(b => b.element === block);
            const type = block.dataset.type;
            const width = parseInt(block.dataset.width);
            const height = parseInt(block.dataset.height);

            // è·å–ç‚¹å‡»ä½ç½®
            const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
            const clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;

            const rect = block.getBoundingClientRect();
            const clickX = clientX - rect.left;
            const clickY = clientY - rect.top;

            const blockCenterX = rect.width / 2;
            const blockCenterY = rect.height / 2;

            let direction = null;

            if (type === 'a' || type === 'A') {
                // ç«–å‘æ»‘å—ï¼šæ ¹æ®ç‚¹å‡»åœ¨ä¸ŠåŠéƒ¨åˆ†è¿˜æ˜¯ä¸‹åŠéƒ¨åˆ†
                if (clickY < blockCenterY) {
                    direction = 'down';
                } else {
                    direction = 'up';
                }
            } else if (type === 'b' || type === 'B') {
                // æ¨ªå‘æ»‘å—ï¼šæ ¹æ®ç‚¹å‡»åœ¨å·¦åŠéƒ¨åˆ†è¿˜æ˜¯å³åŠéƒ¨åˆ†
                if (clickX < blockCenterX) {
                    direction = 'right';
                } else {
                    direction = 'left';
                }
            }

            moveBlockByClick(block, blockData, direction, width, height);
        }

        function moveBlockByClick(block, blockData, direction, width, height) {
            const oldRow = blockData.row;
            const oldCol = blockData.col;
            let newRow = oldRow;
            let newCol = oldCol;

            // æ ¹æ®æ–¹å‘è®¡ç®—ç›®æ ‡ä½ç½®ï¼ˆç§»åŠ¨ä¸€æ ¼ï¼‰
            switch (direction) {
                case 'up':
                    newRow = oldRow - 1;
                    break;
                case 'down':
                    newRow = oldRow + 1;
                    break;
                case 'left':
                    newCol = oldCol - 1;
                    break;
                case 'right':
                    newCol = oldCol + 1;
                    break;
            }

            // æ£€æŸ¥æ˜¯å¦å¯ä»¥ç§»åŠ¨
            if (isValidMove(block, newRow, newCol, width, height)) {
                // å¯ä»¥ç§»åŠ¨ï¼Œæ‰§è¡ŒåŠ¨ç”»
                isAnimating = true;
                block.classList.add('moving');

                blockData.row = newRow;
                blockData.col = newCol;

                block.style.left = (newCol * CELL_SIZE + 3) + 'px';
                block.style.top = (newRow * CELL_SIZE + 3) + 'px';

                setTimeout(() => {
                    block.classList.remove('moving');
                    isAnimating = false;
                    moveCount++;
                    updateMoveCount();
                    saveProgress();
                    checkWin();
                }, 250);
            } else {
                // ä¸èƒ½ç§»åŠ¨ï¼Œæ’­æ”¾è¢«æŒ¡åŠ¨ç”»
                playBlockedAnimation(block, direction);
            }
        }

        function playBlockedAnimation(block, direction) {
            isAnimating = true;

            // è®¾ç½®æŠ–åŠ¨æ–¹å‘
            const shakeDistance = '8px';
            switch (direction) {
                case 'up':
                    block.style.setProperty('--shake-x', '0');
                    block.style.setProperty('--shake-y', `-${shakeDistance}`);
                    break;
                case 'down':
                    block.style.setProperty('--shake-x', '0');
                    block.style.setProperty('--shake-y', shakeDistance);
                    break;
                case 'left':
                    block.style.setProperty('--shake-x', `-${shakeDistance}`);
                    block.style.setProperty('--shake-y', '0');
                    break;
                case 'right':
                    block.style.setProperty('--shake-x', shakeDistance);
                    block.style.setProperty('--shake-y', '0');
                    break;
            }

            block.classList.add('blocked');

            setTimeout(() => {
                block.classList.remove('blocked');
                isAnimating = false;
            }, 400);
        }

        function isValidMove(block, newRow, newCol, width, height) {
            // æ£€æŸ¥æ˜¯å¦è¶…å‡ºè¾¹ç•Œ
            if (newRow < 0 || newCol < 0 ||
                newRow + height > GRID_SIZE ||
                newCol + width > GRID_SIZE) {
                return false;
            }

            // æ£€æŸ¥æ˜¯å¦ä¸å…¶ä»–æ»‘å—é‡å 
            for (let b of blocks) {
                if (b.element === block) continue;

                const bRow = b.row;
                const bCol = b.col;
                const bWidth = b.width;
                const bHeight = b.height;

                // æ£€æŸ¥æ˜¯å¦æœ‰é‡å 
                if (!(newRow + height <= bRow ||
                      newRow >= bRow + bHeight ||
                      newCol + width <= bCol ||
                      newCol >= bCol + bWidth)) {
                    return false;
                }
            }

            return true;
        }

        function checkWin() {
            // æ£€æŸ¥ç‰¹æ®Šæ»‘å—a3æ˜¯å¦åˆ°è¾¾å‡ºå£ä½ç½®
            // å‡ºå£åœ¨(6,3)ä¸‹æ–¹ï¼Œå³row=6, col=3
            // ç”±äºæ˜¯6x6ç½‘æ ¼(0-5)ï¼Œå‡ºå£å®é™…æ˜¯åœ¨row=6(è¶…å‡ºè¾¹ç•Œ)
            // æ‰€ä»¥å½“a3çš„row=4, col=3æ—¶å°±ç®—èµ¢äº†ï¼ˆå› ä¸ºa3é«˜åº¦ä¸º2ï¼Œä¼šå»¶ä¼¸åˆ°row=5ï¼‰
            const specialBlock = blocks.find(b => b.special);

            if (specialBlock && specialBlock.row === 4 && specialBlock.col === 3) {
                setTimeout(showWinMessage, 300);
            }
        }

        function showWinMessage() {
            clearProgress(); // å®Œæˆæ¸¸æˆåæ¸…é™¤è¿›åº¦
            document.getElementById('overlay').classList.add('show');
            document.getElementById('win-message').classList.add('show');
            document.getElementById('final-moves').textContent = moveCount;
        }

        function updateMoveCount() {
            document.getElementById('move-count').textContent = moveCount;
        }

        function confirmReset() {
            document.getElementById('overlay').classList.add('show');
            document.getElementById('confirm-dialog').classList.add('show');
        }

        function cancelReset() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('confirm-dialog').classList.remove('show');
        }

        function doReset() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('confirm-dialog').classList.remove('show');
            document.getElementById('win-message').classList.remove('show');
            clearProgress();
            initGame(false); // ä¸ä½¿ç”¨ä¿å­˜çš„è¿›åº¦
        }

        function resetGame() {
            confirmReset();
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        window.onload = function() {
            initGame(true); // å¯åŠ¨æ—¶å°è¯•åŠ è½½è¿›åº¦
        };

        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°è®¡ç®—ï¼ˆä¿ç•™å½“å‰è¿›åº¦ï¼‰
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                // ä¿å­˜å½“å‰çŠ¶æ€
                const currentState = {
                    blocks: blocks.map(b => ({
                        id: b.id,
                        row: b.row,
                        col: b.col
                    })),
                    moveCount: moveCount
                };

                // é‡æ–°åˆå§‹åŒ–
                updateCellSize();
                const board = document.getElementById('game-board');
                const existingBlocks = board.querySelectorAll('.block');
                existingBlocks.forEach(block => block.remove());

                blocks = [];
                createGridLines();
                initialLayout.forEach(config => {
                    createBlock(config);
                });

                // æ¢å¤çŠ¶æ€
                applyProgress(currentState);
            }, 250);
        });
    </script>
