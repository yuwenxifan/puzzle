<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åå®¹é“æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 650px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: clamp(20px, 5vw, 32px);
        }

        .game-info {
            color: white;
            margin-bottom: 15px;
            font-size: clamp(14px, 3.5vw, 18px);
            padding: 0 10px;
        }

        #game-board {
            position: relative;
            width: 600px;
            height: 600px;
            max-width: 100%;
            aspect-ratio: 1;
            background-color: #8B4513;
            border: 8px solid #654321;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: 0 auto;
            touch-action: none;
            box-sizing: content-box;
        }

        @media (max-width: 650px) {
            #game-board {
                width: calc(100vw - 40px);
                height: calc(100vw - 40px);
                max-width: 600px;
                max-height: 600px;
            }
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .grid-line-h, .grid-line-v {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .grid-line-h {
            width: 100%;
            height: 1px;
        }

        .grid-line-v {
            width: 1px;
            height: 100%;
        }

        .exit-marker {
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 16.67%;
            height: 10px;
            background-color: #ff4444;
            border-radius: 5px;
            z-index: 0;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.8);
        }

        .exit-marker::before {
            content: "å‡ºå£";
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: clamp(12px, 2.5vw, 14px);
            font-weight: bold;
            white-space: nowrap;
        }

        .block {
            position: absolute;
            border-radius: 8px;
            cursor: move;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transition: box-shadow 0.2s;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            z-index: 2;
            border: 3px solid rgba(255,255,255,0.3);
            touch-action: none;
        }

        .block:hover {
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .block.dragging {
            opacity: 0.8;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .block.special {
          background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%) !important;
            border: 5px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 40px rgba(255, 23, 68, 0.4);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 40px rgba(255, 23, 68, 0.4);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.9), 0 0 60px rgba(255, 23, 68, 0.6);
            }
        }

        @keyframes glow {
            0%, 100% {
                border-color: #ffd700;
            }
            50% {
                border-color: #ffed4e;
            }
        }

        .block.type-a {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .block.type-A {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .block.type-b {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .block.type-B {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: clamp(14px, 3vw, 16px);
            cursor: pointer;
            background-color: #fff;
            border: none;
            border-radius: 25px;
            margin: 0 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            touch-action: manipulation;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
            text-align: center;
            max-width: 90%;
        }

        @media (max-width: 650px) {
            .win-message {
                padding: 30px 20px;
            }

            .win-message h2 {
                font-size: 24px;
            }

            .win-message p {
                font-size: 14px;
            }
        }

        .win-message h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .win-message.show {
            display: block;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ® åå®¹é“æ¸¸æˆ</h1>
        <div class="game-info">
            <p>æ‹–åŠ¨æ»‘å—ï¼Œå°†çº¢è‰²ç‰¹æ®Šæ»‘å—ç§»åŠ¨åˆ°ä¸‹æ–¹å‡ºå£ï¼</p>
            <p>æ­¥æ•°: <span id="move-count">0</span></p>
        </div>
        <div id="game-board">
            <div class="exit-marker"></div>
            <div class="grid-lines" id="grid-lines"></div>
        </div>
        <div class="controls">
            <button onclick="resetGame()">é‡ç½®æ¸¸æˆ</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="win-message" id="win-message">
        <h2>ğŸ‰ æ­å–œä½ ï¼</h2>
        <p>ä½ æˆåŠŸå®Œæˆäº†åå®¹é“ï¼</p>
        <p>æ€»æ­¥æ•°: <span id="final-moves">0</span></p>
        <button onclick="resetGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        let CELL_SIZE = 100;
        const GRID_SIZE = 6;

        let blocks = [];
        let moveCount = 0;
        let draggedBlock = null;
        let startX, startY;
        let initialBlockX, initialBlockY;

        // è®¡ç®—å®é™…å•å…ƒæ ¼å¤§å°
        function updateCellSize() {
            const board = document.getElementById('game-board');
            const boardWidth = board.offsetWidth - 16;
            CELL_SIZE = boardWidth / GRID_SIZE;
        }

        // åˆå§‹å¸ƒå±€é…ç½®
        const initialLayout = [
            { id: 'A1', type: 'A', row: 0, col: 0, width: 1, height: 3 },
            { id: 'a1', type: 'a', row: 0, col: 2, width: 1, height: 2 },
            { id: 'b1', type: 'b', row: 0, col: 3, width: 2, height: 1 },
            { id: 'a2', type: 'a', row: 0, col: 5, width: 1, height: 2 },
            { id: 'A2', type: 'A', row: 1, col: 4, width: 1, height: 3 },
            { id: 'b2', type: 'b', row: 2, col: 1, width: 2, height: 1 },
            { id: 'a3', type: 'a', row: 2, col: 3, width: 1, height: 2, special: true },
            { id: 'a4', type: 'a', row: 2, col: 5, width: 1, height: 2 },
            { id: 'B3', type: 'B', row: 3, col: 0, width: 3, height: 1 },
            { id: 'a5', type: 'a', row: 4, col: 1, width: 1, height: 2 },
            { id: 'b3', type: 'b', row: 4, col: 2, width: 2, height: 1 },
            { id: 'b4', type: 'b', row: 4, col: 4, width: 2, height: 1 },
            { id: 'b5', type: 'b', row: 5, col: 2, width: 2, height: 1 },
            { id: 'b6', type: 'b', row: 5, col: 4, width: 2, height: 1 }
        ];

        function initGame() {
            const board = document.getElementById('game-board');

            // æ›´æ–°å•å…ƒæ ¼å¤§å°
            updateCellSize();

            // æ¸…ç©ºç°æœ‰æ»‘å—
            const existingBlocks = board.querySelectorAll('.block');
            existingBlocks.forEach(block => block.remove());

            blocks = [];
            moveCount = 0;
            updateMoveCount();

            // åˆ›å»ºç½‘æ ¼çº¿
            createGridLines();

            // åˆ›å»ºæ»‘å—
            initialLayout.forEach(config => {
                createBlock(config);
            });
        }

        function createGridLines() {
            const gridLines = document.getElementById('grid-lines');
            gridLines.innerHTML = '';

            // åˆ›å»ºæ¨ªçº¿
            for (let i = 1; i < GRID_SIZE; i++) {
                const line = document.createElement('div');
                line.className = 'grid-line-h';
                line.style.top = (i * CELL_SIZE) + 'px';
                gridLines.appendChild(line);
            }

            // åˆ›å»ºç«–çº¿
            for (let i = 1; i < GRID_SIZE; i++) {
                const line = document.createElement('div');
                line.className = 'grid-line-v';
                line.style.left = (i * CELL_SIZE) + 'px';
                gridLines.appendChild(line);
            }
        }

        function createBlock(config) {
            const block = document.createElement('div');
            block.className = `block type-${config.type}`;
            if (config.special) {
                block.classList.add('special');
            }

            block.style.width = (config.width * CELL_SIZE - 6) + 'px';
            block.style.height = (config.height * CELL_SIZE - 6) + 'px';
            block.style.left = (config.col * CELL_SIZE + 3) + 'px';
            block.style.top = (config.row * CELL_SIZE + 3) + 'px';

            block.dataset.id = config.id;
            block.dataset.width = config.width;
            block.dataset.height = config.height;
            block.dataset.type = config.type;
            block.dataset.special = config.special || false;

            // æ·»åŠ é¼ æ ‡æ‹–æ‹½äº‹ä»¶
            block.addEventListener('mousedown', startDrag);

            // æ·»åŠ è§¦æ‘¸äº‹ä»¶ï¼ˆç§»åŠ¨ç«¯ï¼‰
            block.addEventListener('touchstart', startDrag);

            document.getElementById('game-board').appendChild(block);

            blocks.push({
                element: block,
                ...config
            });
        }

        function startDrag(e) {
            e.preventDefault();
            draggedBlock = e.target;
            draggedBlock.classList.add('dragging');

            // æ”¯æŒè§¦æ‘¸å’Œé¼ æ ‡äº‹ä»¶
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            startX = clientX;
            startY = clientY;
            initialBlockX = parseInt(draggedBlock.style.left);
            initialBlockY = parseInt(draggedBlock.style.top);

            // æ·»åŠ ç§»åŠ¨å’Œç»“æŸäº‹ä»¶ç›‘å¬
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', stopDrag);
        }

        function drag(e) {
            if (!draggedBlock) return;
            e.preventDefault();

            // æ”¯æŒè§¦æ‘¸å’Œé¼ æ ‡äº‹ä»¶
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            const deltaX = clientX - startX;
            const deltaY = clientY - startY;

            const type = draggedBlock.dataset.type;
            const width = parseInt(draggedBlock.dataset.width);
            const height = parseInt(draggedBlock.dataset.height);

            // æ ¹æ®æ»‘å—ç±»å‹é™åˆ¶ç§»åŠ¨æ–¹å‘
            if (type === 'a' || type === 'A') {
                // ç«–å‘æ»‘å—ï¼Œåªèƒ½ä¸Šä¸‹ç§»åŠ¨
                draggedBlock.style.top = (initialBlockY + deltaY) + 'px';
            } else if (type === 'b' || type === 'B') {
                // æ¨ªå‘æ»‘å—ï¼Œåªèƒ½å·¦å³ç§»åŠ¨
                draggedBlock.style.left = (initialBlockX + deltaX) + 'px';
            }
        }

        function stopDrag(e) {
            if (!draggedBlock) return;

            draggedBlock.classList.remove('dragging');

            const type = draggedBlock.dataset.type;
            const width = parseInt(draggedBlock.dataset.width);
            const height = parseInt(draggedBlock.dataset.height);

            let currentLeft = parseInt(draggedBlock.style.left);
            let currentTop = parseInt(draggedBlock.style.top);

            // è½¬æ¢ä¸ºç½‘æ ¼åæ ‡
            let newCol = Math.round((currentLeft - 3) / CELL_SIZE);
            let newRow = Math.round((currentTop - 3) / CELL_SIZE);

            // è·å–åŸå§‹ä½ç½®
            const blockData = blocks.find(b => b.element === draggedBlock);
            const oldRow = blockData.row;
            const oldCol = blockData.col;

            // æ£€æŸ¥æ˜¯å¦æœ‰ç§»åŠ¨
            let hasMoved = false;

            if (type === 'a' || type === 'A') {
                // ç«–å‘æ»‘å—ï¼Œåªèƒ½ä¸Šä¸‹ç§»åŠ¨
                newCol = oldCol; // ä¿æŒåˆ—ä¸å˜
                // æ‰¾åˆ°ä»oldRowåˆ°newRowè·¯å¾„ä¸Šæœ€è¿‘çš„æœ‰æ•ˆä½ç½®
                newRow = findValidPosition(draggedBlock, oldRow, newRow, oldCol, width, height, 'vertical');
                hasMoved = newRow !== oldRow;
            } else if (type === 'b' || type === 'B') {
                // æ¨ªå‘æ»‘å—ï¼Œåªèƒ½å·¦å³ç§»åŠ¨
                newRow = oldRow; // ä¿æŒè¡Œä¸å˜
                // æ‰¾åˆ°ä»oldColåˆ°newColè·¯å¾„ä¸Šæœ€è¿‘çš„æœ‰æ•ˆä½ç½®
                newCol = findValidPosition(draggedBlock, oldCol, newCol, oldRow, width, height, 'horizontal');
                hasMoved = newCol !== oldCol;
            }

            // æ›´æ–°ä½ç½®
            draggedBlock.style.left = (newCol * CELL_SIZE + 3) + 'px';
            draggedBlock.style.top = (newRow * CELL_SIZE + 3) + 'px';

            // æ›´æ–°æ•°æ®
            blockData.row = newRow;
            blockData.col = newCol;

            if (hasMoved) {
                moveCount++;
                updateMoveCount();
                checkWin();
            }

            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', stopDrag);
            draggedBlock = null;
        }

        function findValidPosition(block, oldPos, newPos, fixedPos, width, height, direction) {
            // å¦‚æœæ²¡æœ‰ç§»åŠ¨ï¼Œç›´æ¥è¿”å›åŸä½ç½®
            if (oldPos === newPos) {
                return oldPos;
            }

            // ç¡®å®šç§»åŠ¨æ–¹å‘ï¼ˆæ­£å‘æˆ–è´Ÿå‘ï¼‰
            const step = newPos > oldPos ? 1 : -1;
            let validPos = oldPos;

            // ä»èµ·å§‹ä½ç½®é€æ ¼æ£€æŸ¥åˆ°ç›®æ ‡ä½ç½®
            for (let pos = oldPos + step; step > 0 ? pos <= newPos : pos >= newPos; pos += step) {
                let testRow, testCol;

                if (direction === 'vertical') {
                    testRow = pos;
                    testCol = fixedPos;
                } else {
                    testRow = fixedPos;
                    testCol = pos;
                }

                // æ£€æŸ¥è¿™ä¸ªä½ç½®æ˜¯å¦æœ‰æ•ˆ
                if (isValidMove(block, testRow, testCol, width, height)) {
                    validPos = pos;
                } else {
                    // é‡åˆ°éšœç¢ç‰©ï¼Œåœæ­¢æ£€æŸ¥
                    break;
                }
            }

            return validPos;
        }

        function isValidMove(block, newRow, newCol, width, height) {
            // æ£€æŸ¥æ˜¯å¦è¶…å‡ºè¾¹ç•Œ
            if (newRow < 0 || newCol < 0 ||
                newRow + height > GRID_SIZE ||
                newCol + width > GRID_SIZE) {
                return false;
            }

            // æ£€æŸ¥æ˜¯å¦ä¸å…¶ä»–æ»‘å—é‡å 
            for (let b of blocks) {
                if (b.element === block) continue;

                const bRow = b.row;
                const bCol = b.col;
                const bWidth = b.width;
                const bHeight = b.height;

                // æ£€æŸ¥æ˜¯å¦æœ‰é‡å 
                if (!(newRow + height <= bRow ||
                      newRow >= bRow + bHeight ||
                      newCol + width <= bCol ||
                      newCol >= bCol + bWidth)) {
                    return false;
                }
            }

            return true;
        }

        function checkWin() {
            // æ£€æŸ¥ç‰¹æ®Šæ»‘å—a3æ˜¯å¦åˆ°è¾¾å‡ºå£ä½ç½®
            // å‡ºå£åœ¨(6,3)ä¸‹æ–¹ï¼Œå³row=6, col=3
            // ç”±äºæ˜¯6x6ç½‘æ ¼(0-5)ï¼Œå‡ºå£å®é™…æ˜¯åœ¨row=6(è¶…å‡ºè¾¹ç•Œ)
            // æ‰€ä»¥å½“a3çš„row=4, col=3æ—¶å°±ç®—èµ¢äº†ï¼ˆå› ä¸ºa3é«˜åº¦ä¸º2ï¼Œä¼šå»¶ä¼¸åˆ°row=5ï¼‰
            const specialBlock = blocks.find(b => b.special);

            if (specialBlock && specialBlock.row === 4 && specialBlock.col === 3) {
                setTimeout(showWinMessage, 300);
            }
        }

        function showWinMessage() {
            document.getElementById('overlay').classList.add('show');
            document.getElementById('win-message').classList.add('show');
            document.getElementById('final-moves').textContent = moveCount;
        }

        function updateMoveCount() {
            document.getElementById('move-count').textContent = moveCount;
        }

        function resetGame() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('win-message').classList.remove('show');
            initGame();
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        window.onload = initGame;

        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°è®¡ç®—
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                initGame();
            }, 250);
        });
    </script>
</body>
